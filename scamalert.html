<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engaging Full-Width Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        header {
            background-color: red;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        /* Name Tag */
        .image-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 90vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Navigation Arrows */
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            outline: none;
            transition: background 0.3s;
        }

        .slider-arrow:hover {
            background: rgba(255, 0, 0, 0.7);
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* Content Section */
        .content {
            padding: 20px;
            background-color: white;
            width: 100%;
            text-align: center;
            flex-shrink: 0;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
        }

        .contact {
            font-size: 26px;
            font-weight: bold;
            color: red;
        }
        .alert-text {
        color: red;
        font-weight: bold;
        text-align: center;
        font-size: 26px;
        margin-bottom: 10px;
    }

        /* Responsive Design */
        @media (max-width: 768px) {
            .slider-container {
                height: 70vh;
            }

            .slider-arrow {
                font-size: 20px;
                padding: 8px 12px;
            }

            .image-name {
                font-size: 20px;
            }

            .content {
                padding: 15px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            .contact {
                font-size: 22px;
            }
        }
    </style>
</head>

<script>
    let currentIndex = 0;
    const slider = document.querySelector('.slider');
    const images = document.querySelectorAll('.slider img');
    const imageName = document.getElementById("image-name");

    const imageNames = [
        "Mas Kilat Khan", "Liu Dong Hang", "Gabriel Goh", "Tan Kok Liang", "Nin Hairi",

        "Chen Yu Xin", "Stella Koh", "Chan Jiawei", "Karen", "Ng Cher Teck",
        "Tan Kok Liang", "Michelle"
    ];

    function updateSlider() {
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        imageName.textContent = imageNames[currentIndex];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        updateSlider();
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateSlider();
    }

    setInterval(nextImage, 3000);
</script>
